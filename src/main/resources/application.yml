project:
  artifactId: spry
  name: spry
  version: X.X.X.X
  description: spry

info:
  build:
    artifact: ${project.artifactId}
    name: ${project.name}
    description: ${project.description}
    version: ${project.version}
  spring:
    profiles: ${spring.profiles.active:default}
  app:
    name: ${vcap.application.name:com.gospry}:${vcap.application.instance_index:*}
    start: ${vcap.application.start:N/A}

spring:
  main:
    sources: com.gospry.api.Application
  jpa:
    show_sql: false
    # org.hibernate.dialect.MySQL5InnoDBDialect or org.hibernate.dialect.HSQLDialect
    # FIX to remove error messages
    database-platform: com.gospry.api.helper.HSQLDBDialect
#  jpa.hibernate:


server:
  port: 8443
  ssl:
    key-store: classpath:api.gospry.jks
    key-store-password: Bubendorf14
    key-password: Bubendorf14

#security:
#  basic:
#    enabled: true
#  require_ssl: false
#  enable_csrf: false
#  ignored:
#    - /register/**
#    - /acitivate/**
#    - /status
#  # always / never / if_required / stateless
#  sessions: stateless



logging:
  file: logs/application_v3
  level:
    ROOT: WARN
    org.apache.http: WARN
#    org.springframework: WARN
#    org.springframework.jdbc: WARN
#    org.springframework.security: INFO
    com.gospry.api.presentation: INFO
    com.gospry.api: INFO
